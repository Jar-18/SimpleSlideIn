<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/bind.js"></script>
	<script src="js/sfcSlideIn.js"></script>
	<link href="css/slideIn.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<input type="button" value="Slide In" id="btnFadein" />
	<input type="button" value="Slide Out" id="btnFadeout"/>
	<script type="text/javascript"> 
		$(document).ready(function(){ 
			$("#btnFadein").click(function(e) {
				$.sfcSlideIn();
			});
			$("#btnFadeout").click(function(e) {
				$.sfcSlideOut();
			});
		});
	</script>
</body>
</html>
